<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RsvxTeam</title>
    <style>
        /* Общие стили */
        body {
            margin: 0;
            padding: 0;
            font-family: monospace;
            background-color: black;
            color: limegreen;
        }

        /* Контейнер для кнопок */
        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Стили для кнопок */
        .button {
            padding: 16px 32px;
            background-color: rgba(255, 255, 255, 0.1);
            color: limegreen;
            font-weight: bold;
            font-size: 18px;
            border: 1px solid limegreen;
            border-radius: 4px;
            margin: 0 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="buttons-container">
        <a href="hello.html" class="button">Hello World</a>
        <a href="https://t.me/domikrsvx" class="button">We on Telegram</a>
        <a href="https://github.com/monokill-git/monokill-git.github.io/tree/main" class="button">Source Code</a>
    </div>
</body>
</html>
